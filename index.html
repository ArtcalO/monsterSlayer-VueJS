<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center"
                :style="{width :playerHealth + '%'}"
                 style="
                    background-color: green;
                    margin: 0;
                    color: white;">
                    {{ playerHealth }} %

                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center"
                    :style="{width : monsterHealth +'%'}"
                    style="
                        background-color: green;
                        margin: 0;
                        color: white;">
                    {{ monsterHealth }} %
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!isRunning">
        <div class="small-12 columns">
            <button id="start-game" @click="startGame">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" @click="attack">ATTACK</button>
            <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
            <button id="heal" @click="health">HEAL</button>
            <button id="give-up" @click="giveUp">GIVE UP</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <li v-for="d in doneList ">
                    {{ d }}
                </li>
            </ul>
        </div>
    </section>
</div>

<script>
    new Vue({
        el : "#app",
        data : {
            isRunning : false,
            monsterHealth : 100,
            playerHealth : 100,
            doneList : []
        },
        methods : {
            startGame : function() {
                this.isRunning = true;
                this.monsterHealth = 100;
                this.playerHealth = 100;
            },
            appendList : function (m,y) {
                return "Monster damaged you with" +m +"\nYou damaged Monster with" +y;
            },
            attack : function() {
                let attackM=parseInt(Math.random()*7);
                let attackP=parseInt(Math.random()*5);
                this.monsterHealth -= attackM;
                this.playerHealth -= attackP;
                this.doneList.unshift(appendList(attackM,attackP));
                
            },

            specialAttack : function(){
                let attackM=parseInt(Math.random()*10);
                let attackP=parseInt(Math.random()*7);
                this.monsterHealth -= parseInt(Math.random()*10);
                this.playerHealth -= parseInt(Math.random()*7);
            },

            health : function() {
                this.playerHealth += parseInt(Math.random()*3);
            },

            giveUp : function () {
                this.isRunning = false;
            },

            monsterAttack : function () {
                
            },
            playerAttack : function () {
                
            }
        }
    });
</script>
</body>
</html>
